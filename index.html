<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wino Bit Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            color: var(--tg-theme-text-color, #222);
            background: var(--tg-theme-bg-color, #fff);
            padding: 20px;
            margin: 0;
        }
        button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .user-info {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        .init-data {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            word-break: break-all;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Wino Bit Mini App</h1>
    <button id="authButton">Get Telegram initData</button>
    <div id="status"></div>
    <div id="userInfo" class="user-info" style="display: none;"></div>
    <div id="initDataDisplay" class="init-data" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            const authButton = document.getElementById('authButton');
            const statusDiv = document.getElementById('status');
            const userInfoDiv = document.getElementById('userInfo');
            const initDataDisplay = document.getElementById('initDataDisplay');
            
            // Initialize Telegram Web App
            tg.expand();
            tg.ready();
            
            statusDiv.textContent = 'App initialized. Click the button to get initData.';
            
            authButton.addEventListener('click', async function() {
                statusDiv.textContent = 'Getting initData...';
                
                // Get the initData from Telegram WebApp
                const initData = tg.initData;
                
                if (!initData) {
                    statusDiv.textContent = 'Error: No initData available. Are you running inside Telegram?';
                    return;
                }
                
                // Display the initData for copying to Postman
                statusDiv.textContent = 'Successfully retrieved initData!';
                initDataDisplay.style.display = 'block';
                initDataDisplay.innerHTML = `
                    <h3>Telegram initData (Copy this for Postman)</h3>
                    <div>${initData}</div>
                `;
                
                // Comment out the backend request for now
                /*
                try {
                    // Send authentication request to your backend
                    const response = await fetch('YOUR_NGROK_URL/auth/telegram', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ initData }),
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        statusDiv.textContent = 'Successfully authenticated!';
                        
                        // Store token (typically in localStorage for web apps)
                        localStorage.setItem('token', data.token);
                        
                        // Display user info
                        userInfoDiv.style.display = 'block';
                        userInfoDiv.innerHTML = `
                            <h3>User Info</h3>
                            <p>Name: ${data.user.name}</p>
                            <p>Username: ${data.user.username || 'Not provided'}</p>
                            <p>User ID: ${data.user.id}</p>
                        `;
                    } else {
                        statusDiv.textContent = `Authentication failed: ${data.message || 'Unknown error'}`;
                    }
                } catch (error) {
                    statusDiv.textContent = `Error: ${error.message}`;
                    console.error('Authentication error:', error);
                }
                */
                
                // Also display some basic user info from Telegram object if available
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    const user = tg.initDataUnsafe.user;
                    userInfoDiv.style.display = 'block';
                    userInfoDiv.innerHTML = `
                        <h3>Basic User Info from Telegram</h3>
                        <p>Name: ${user.first_name} ${user.last_name || ''}</p>
                        <p>Username: ${user.username || 'Not provided'}</p>
                        <p>User ID: ${user.id}</p>
                    `;
                }
            });
        });
    </script>
</body>
</html>
