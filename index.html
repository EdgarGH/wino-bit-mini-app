<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wino Bit Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            color: var(--tg-theme-text-color, #222);
            background: var(--tg-theme-bg-color, #fff);
            padding: 20px;
            margin: 0;
        }
        button {
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        .user-info {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        .init-data {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            word-break: break-all;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .copy-button {
            margin-top: 10px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Wino Bit Mini App</h1>
    <button id="authButton">Get Telegram initData</button>
    <div id="status"></div>
    <div id="userInfo" class="user-info" style="display: none;"></div>
    <div id="initDataDisplay" class="init-data" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            const authButton = document.getElementById('authButton');
            const statusDiv = document.getElementById('status');
            const userInfoDiv = document.getElementById('userInfo');
            const initDataDisplay = document.getElementById('initDataDisplay');
            
            // Initialize Telegram Web App
            tg.expand();
            tg.ready();
            
            statusDiv.textContent = 'App initialized. Click the button to get initData.';
            
            // Function to copy text to clipboard
            function copyToClipboard(text) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('Copied to clipboard!');
                }, (err) => {
                    console.error('Could not copy text: ', err);
                });
            }
            
            authButton.addEventListener('click', async function() {
                statusDiv.textContent = 'Getting initData...';
                
                // Get the initData from Telegram WebApp
                const initData = tg.initData;
                
                if (!initData) {
                    statusDiv.textContent = 'Error: No initData available. Are you running inside Telegram?';
                    return;
                }
                
                // Parse the initData for better display
                let parsedInitData;
                try {
                    // The initData is in URL query string format, so we parse it
                    const params = new URLSearchParams(initData);
                    
                    // Convert to a more usable format for the backend
                    const formattedData = {};
                    for (const [key, value] of params.entries()) {
                        // Try to parse JSON values (like user object)
                        try {
                            if (key === 'user') {
                                formattedData[key] = JSON.parse(decodeURIComponent(value));
                            } else {
                                formattedData[key] = value;
                            }
                        } catch (e) {
                            formattedData[key] = value;
                        }
                    }
                    
                    parsedInitData = formattedData;
                } catch (e) {
                    console.error('Error parsing initData:', e);
                    parsedInitData = { error: 'Failed to parse initData', raw: initData };
                }
                
                // Format for backend (this is the format you should send to your API)
                const backendFormatData = { initData };
                
                // Display the initData for copying to Postman
                statusDiv.textContent = 'Successfully retrieved and formatted initData!';
                initDataDisplay.style.display = 'block';
                initDataDisplay.innerHTML = `
                    <h3>Raw Telegram initData</h3>
                    <div>${initData}</div>
                    
                    <h3>Parsed Telegram initData</h3>
                    <div>${JSON.stringify(parsedInitData, null, 2)}</div>
                    
                    <h3>Backend Format (Copy this for Postman)</h3>
                    <div>${JSON.stringify(backendFormatData, null, 2)}</div>
                    <button class="copy-button" id="copyRawButton">Copy Raw initData</button>
                    <button class="copy-button" id="copyParsedButton">Copy Parsed Data</button>
                    <button class="copy-button" id="copyBackendButton">Copy Backend Format</button>
                `;
                
                // Add event listeners to copy buttons
                document.getElementById('copyRawButton').addEventListener('click', () => {
                    copyToClipboard(initData);
                });
                
                document.getElementById('copyParsedButton').addEventListener('click', () => {
                    copyToClipboard(JSON.stringify(parsedInitData, null, 2));
                });
                
                document.getElementById('copyBackendButton').addEventListener('click', () => {
                    copyToClipboard(JSON.stringify(backendFormatData, null, 2));
                });
                
                // Comment out the backend request for now
                /*
                try {
                    // Send authentication request to your backend
                    const response = await fetch('YOUR_NGROK_URL/auth/telegram', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ initData }),
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        statusDiv.textContent = 'Successfully authenticated!';
                        
                        // Store token (typically in localStorage for web apps)
                        localStorage.setItem('token', data.token);
                        
                        // Display user info
                        userInfoDiv.style.display = 'block';
                        userInfoDiv.innerHTML = `
                            <h3>User Info</h3>
                            <p>Name: ${data.user.name}</p>
                            <p>Username: ${data.user.username || 'Not provided'}</p>
                            <p>User ID: ${data.user.id}</p>
                        `;
                    } else {
                        statusDiv.textContent = `Authentication failed: ${data.message || 'Unknown error'}`;
                    }
                } catch (error) {
                    statusDiv.textContent = `Error: ${error.message}`;
                    console.error('Authentication error:', error);
                }
                */
                
                // Also display some basic user info from parsed data
                if (parsedInitData && parsedInitData.user) {
                    const user = parsedInitData.user;
                    userInfoDiv.style.display = 'block';
                    userInfoDiv.innerHTML = `
                        <h3>Basic User Info from Telegram</h3>
                        <p>Name: ${user.first_name} ${user.last_name || ''}</p>
                        <p>Username: ${user.username || 'Not provided'}</p>
                        <p>User ID: ${user.id}</p>
                        ${user.photo_url ? `<p>Photo URL: <a href="${user.photo_url}" target="_blank">${user.photo_url}</a></p>` : ''}
                        <p>Auth Date: ${new Date(parseInt(parsedInitData.auth_date) * 1000).toLocaleString()}</p>
                    `;
                }
            });
        });
    </script>
</body>
</html>
